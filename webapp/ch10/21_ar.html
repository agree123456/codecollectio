<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//배열 생성
	var arrdata = []; 
	
	//insertArr function
	function insertArr(){
		for(var i=0; i<100;i++){
			arrdata[i] = i+1;  -//1부터 끝까지 초기화
		
		selectArr(); //배열의 값을 출력 
	}
	function selectArr(){
		for(var i=0; i<arrdata.length;i++){
			document.write(arrdata[i]+ " "); //브라우저에 배열 값을 출력
		}
		  addArr(); //합을 구하는 연산 추가 
	}
	function addArr(){
		var sum=0; //합을 저장할 변수 선언, 0으로 초기화
		for(var i=0; i<arrdata.length; i++){
			sum= sum+ arrdata[i];    //누적 
		}
		document.write("<p> 배열데이터 합: "+ sum+ "</p>")
	}
</script>
</head>
<body>
	<botton onclick="insertArr();">배열 생성(데이터초기화)/조회(select)/연산(더하기)</botton>
</body>
</html>
