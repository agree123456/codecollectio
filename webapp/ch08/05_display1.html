<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	p strong{
		color: blue;
		border: 1px dotted red;
	}
	p.bk strong{
		display: block;
	}
</style>
</head>
<body>
	<h3>[인라인 형식]</h3>
	<p>
		세계적인 IT 기업에는 
		<STRONG>AMAZON</STRONG>이 있습니다.
	</p>           
	<h3>[블록형식으로 변환]</h3>
	<p class="bk">
		세계적인 IT 기업에는 
		<STRONG>AMAZON</STRONG>이 있습니다.
	</p>
</body>
</html>
