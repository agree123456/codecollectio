<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<tr>
			<td>1행</td>
			<td>1행 1열</td>
		</tr>
		<tr>
			<td rowspan="2">2행</td>
			<td>2행 1열</td>
		</tr>
		<tr>
			<!--<td>2행</td>-->
			<td>2행 1열</td>
		</tr>
	</table>
	<!--2행 3열 테이블-->
	<table border="1">
		<tr>
			<td>1행 1열</td>
			<td colspan="2">
			<td>1행 2열</td>
			<!--<td>1행 3열</td>-->
		</tr>
		<tr>
			<td>2행 1열</td>
			<td>2행 2열</td>
			<td>2행 3열</td>
		</tr>
	</table>

</body>
</html>
