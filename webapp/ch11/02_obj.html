<html>

<body>
		<p id ="msg1">내용1</p>
		<p id ="msg2">내용2</p>
		<p id ="msg3">내용3</p>
		<script>
			let obj={
				m1:function(){
					return'Hello bently';
			},
			m2:function(a){

			},

				}

		</script>
</body>
